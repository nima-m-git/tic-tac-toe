<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel='stylesheet' type='text/css' href='styles.css'>
    </head>
    <body>
        <div class='page'>
            <h1>Tic-Tac-Toe</h1>
            <div id='display'>
                <div id='players'>
                    <div id='player1Screen' class='screen'></div>
                    <div id='player2Screen' class='screen'></div>
                    <br>
                    <div id='currentPlayerScreen' class='screen'></div>
                    <div id='currentPieceScreen' class='screen'></div>
                </div>
            </div>

            <div id='gameboard'></div>

            <div id='messageScreen' class='screen'></div>
            <div id='winnerScreen' class='screen'></div>

            <button id='reset' onclick="gameplay.startGame()"></button>
            <div id='playerChoices'>
                <button id='twoPlayer' onclick="players.playerChoice('human')">Two Player</button>
                <button id='computerPlay' onclick="players.playerChoice('computer')">Play Computer</button>
            </div>
        </div>
    </body>

    <script src='scripts.js'></script>
</html>
