<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel='stylesheet' type='text/css' href='styles.css'>
    </head>
    <header>
        Tic-Tac-Toe
    </header>
    <body>
        <div id='display'>
            <div id='players'>
                <div id='player1Screen'></div>
                <div id='player2Screen'></div>
                <div id='currentPlayerScreen'></div>
            </div>
        </div>
        <div id='gameboard'></div>
        <button id='reset' onclick="gameplay.startGame()"></button>
        <div id='playerChoices'>
            <button id='twoPlayer' onclick="players.playerChoice('human')">Two Player</button>
            <button id='computerPlay' onclick="players.playerChoice('computer')">Play Computer</button>
        </div>

        <h4 id='messageScreen'></h4>
        <h3 id='winnerScreen'></h3>
    </body>

    <script src='scripts.js'></script>
</html>
